apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ricardonavarrom.mercury"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        buildConfigField 'String', 'ECHONEST_API_KEY', '"RLYRTQDYNZ3W8VMUF"'
        buildConfigField 'String', "ECHONEST_API_URL", '"https://developer.echonest.com/api/v4/"'
        buildConfigField 'String', "SPOTIFY_API_URL", '"https://api.spotify.com/v1/"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.squareup.okhttp:okhttp:2.6.0'
    compile 'com.squareup.okhttp:logging-interceptor:2.6.0'
    compile project(':presentation')
    compile project(':api')
    compile project(':persistence')
}
